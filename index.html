<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>carga archivo desde el escritorio</title>

	<style>
		#caja {
		  margin: 10px;
		  width: 150px;
		  height: 150px;
		  border: 5px dashed gray;
		  border-radius: 8px;
		  background: rgb(230,230,230);
		  background-repeat: no-repeat;
		  background-size: 100%;
		}
		.caja_padre{
			width: 500px;
			height: 500px;
		}
	</style>
	<script>
	    window.addEventListener('load', inicio, false);

	    function inicio() {
	        document.getElementById('caja').addEventListener('dragover', permitirDrop, false);    
	        document.getElementById('caja').addEventListener('drop', drop, false);
	    }
	    
	    function drop(ev)
	    {
	        ev.preventDefault();
	        var arch=new FileReader();
	        arch.addEventListener('load',leer,false);
	        arch.readAsDataURL(ev.dataTransfer.files[0]);        
	    }      
	    
	    function permitirDrop(ev)
	    {
	        ev.preventDefault();
	    }    
	    
	    function leer(ev) {
	        document.getElementById('caja').style.backgroundImage="url('" + ev.target.result + "')";
	    }
	</script>

</head>
<body>
	<p>Arrastrar una imagen desde el escritorio.</p>
	<div class="caja_padre">
		<div id="caja">
		
		</div>	
	</div>
	
	<form action="">
		<input type="file">
	</form>
</body>
</html>
